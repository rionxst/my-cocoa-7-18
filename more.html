<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Welcome to kokoa Talk</title>
</head>
<body>
    <section class="state-bar">
        <div class="state-bar__wifi">
            <span>nO SerVIcE</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="state-bar__time">
            <span>25:76</span>
        </div>
        <div class="state-bar__battery">
            <span>-123%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </section>
    <section class="page-title">
        <div class="page-name">
            More
        </div>
        <div class="page-icon">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-gear fa-2x"></i>
        </div>
    </section>
    <section class="user-data">
        <div class="user-cover">
            <img src="images/user.png" />
        </div>
        <div class="user-info">
            <div class="user-name">Cthulhu</div>
            <div class="user-number">+$61 #%2-$^24_2$!&8</div>
        </div>
    </section>
    <section class="more-bar">
        <ul class="more-list">
            <li class="more-btn">
                <i class="fa-solid fa-calendar fa-2x"></i>
                <div class="more-btn__text">Calender</div>
            </li>
            <li class="more-btn">
                <i class="fa-solid fa-file fa-2x"></i>
                <div class="more-btn__text">Talk Drive</div>
            </li>
            <li class="more-btn">
                <i class="fa-solid fa-face-smile-wink fa-2x"></i>
                <div class="more-btn__text">Emoticons</div>
            </li>
            <li class="more-btn">
                <i class="fa-solid fa-brush fa-2x"></i>
                <div class="more-btn__text">Themes</div>
            </li>
        </ul>
        <ul class="more-list">
            <li class="more-btn">
                <i class="fa-solid fa-piggy-bank fa-2x"></i>
                <div class="more-btn__text">Account</div>
            </li>
            <li class="more-btn">
                <i class="fa-solid fa-comments fa-2x"></i>
                <div class="more-btn__text">Openchat</div>
            </li>
            <li class="more-btn">
                <i class="fa-solid fa-rocket fa-2x"></i>
                <div class="more-btn__text">Map</div>
            </li>
            <li class="more-btn">
                <i class="fa-solid fa-newspaper fa-2x"></i>
                <div class="more-btn__text">News</div>
            </li>
        </ul>
    </section>
    <section class="nav-bar">
        <ul class="nav-list">
            <li class="nav-btn">
                <a href="friends.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
            <li class="nav-btn">
                <a href="chats.html">
                    <i class="fa-regular fa-comment"></i>
                    <span class="nav-alarm">1</span>
                </a>
            </li>
            <li class="nav-btn">
                <a href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav-btn">
                <a href="more.html">
                    <i class="fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </section>
    <div id="so-big">
        <span>You should reduce the web screen size</span>
    </div>
    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
</body>
</html>
