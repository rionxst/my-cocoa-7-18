<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Welcome to kokoa Talk</title>
</head>
<body>
    <section class="state-bar">
        <div class="state-bar__wifi">
            <span>nO SerVIcE</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="state-bar__time">
            <span>25:76</span>
        </div>
        <div class="state-bar__battery">
            <span>-123%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </section>
    <section class="welcome-sign">
        <h1 class="welcome-sign__title">
            Welcome to Abyss
        </h1>
        <h2 class="welcome-sign__text">
            <p>If you have a Abyss Account</p>
            <p>Log in with your email or phone number</p>
        </h2>
    </section>
    <section class="confirmation">
        <form action="friends.html" method="get" class="confirmation-things">
            <input required placeholder="Email or phone number" type="text" class="confirmation-id"/>
            <input required placeholder="Password" type="password" class="confirmation-password"/>
            <input type="submit" value="log in"/>
        </form>
    </section>
    <div id="so-big">
        <span>You should reduce the web screen size</span>
    </div>
    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
</body>
</html>
